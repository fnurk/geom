<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WebSocket</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var uri = 'ws://localhost:8080/note/3/live';

        ws = new WebSocket(uri)

        ws.onopen = function () {
            console.log('Connected')
        }

        ws.onmessage = function (evt) {
            var out = document.getElementById('output');
            out.innerHTML += evt.data + '<br>';
        }
    </script>
</body>

</html>
